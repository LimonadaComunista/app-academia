<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Pizzaria</title>
    <link rel="stylesheet" href="inicio.css" />
  </head>

  <header>
    <nav class="navbar">
      <!-- LOGO -->
      <img src="./imgs/teplate-logo.png" alt="Logo da empresa" class="logo" />

      <!-- MENU DE NAV-->
      <div class="menu-nav">
        <div class="status menu-info">
          <span>Estabelecimento</span>
          <span>Aberto</span>
        </div>
        <div class="tempo-entrega menu-info">
          <span>Entrega</span>
          <span>30 - 60min</span>
        </div>
        <div class="tempo-retirada menu-info">
          <span>Retirada</span>
          <span>15 - 30min</span>
        </div>
        <div class="pedido-minimo menu-info">
          <span>Pedido mínimo</span>
          <span>$RS 50,00</span>
        </div>
        <div class="frete-gratis menu-info">
          <span>Frete grátis</span>
          <span>$RS 100,00</span>
        </div>
        <div class="carrinho">
          <span class="quantia-produtos">0</span>
          <i class="gg-shopping-cart"></i>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <!-- MENU DE PROMOÇÕES -->
    <div class="promos"></div>

    <!-- SELEÇÃO DE TAMANHO DA PIZZA -->
    <div class="tamanhos-pizza">
      <div class="pizza pequena"></div>
      <div class="pizza média"></div>
      <div class="pizza grande"></div>
    </div>

    <!-- BEBIDAS -->
    <div class="bebidas"></div>
  </body>
</html>
