<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Pizzaria</title>
    <link rel="stylesheet" href="inicio.css" />
  </head>

  <header>
    <nav class="navbar">
      <!-- LOGO -->
      <img src="./imgs/teplate-logo.png" alt="Logo da empresa" class="logo" />

      <!-- MENU DE NAV-->
      <div class="menu-nav">
        <div class="status menu-info">
          <span>Estabelecimento</span>
          <span>Aberto</span>
        </div>
        <div class="tempo-entrega menu-info">
          <span>Entrega</span>
          <span>30 - 60min</span>
        </div>
        <div class="tempo-retirada menu-info">
          <span>Retirada</span>
          <span>15 - 30min</span>
        </div>
        <div class="pedido-minimo menu-info">
          <span>Pedido mínimo</span>
          <span>$RS 50,00</span>
        </div>
        <div class="frete-gratis menu-info">
          <span>Frete grátis</span>
          <span>$RS 100,00</span>
        </div>
        <div class="carrinho">
          <span class="quantia-produtos">0</span>
          <i class="gg-shopping-cart"></i>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <section class="cardapio">
      <!-- MENU DE PROMOÇÕES -->
      <div class="promos">
        <div class="promo-info">
          <span class="promo-info titulo">Promoção do dia</span>
          <span>Pizza Grande</span>
          <span class="promo-info preco">R$ 75,00</span>
        </div>
        <div class="promo-img"></div>
      </div>

      <!-- SELEÇÃO DE TAMANHO DA PIZZA -->
      <div class="tamanhos-pizza">
        <span class="tamanho-pizza-titulo">Selecione o tamanho:</span>
        <div class="tamanhos-cards">
          <div class="pizza pequena">
            <span>Pequena</span>
            <img src="./imgs/pizza-vetor.png" alt="Ilustração de pizza" />
            <span class="pizza-info">4 pedaços</span>
          </div>
          <div class="pizza media">
            <span>Média</span>
            <img src="./imgs/pizza-vetor.png" alt="Ilustração de pizza" />
            <span class="pizza-info">6 pedaços</span>
          </div>
          <div class="pizza grande">
            <span>Grande</span>
            <img src="./imgs/pizza-vetor.png" alt="Ilustração de pizza" />
            <span class="pizza-info">8 pedaços</span>
          </div>
        </div>
      </div>

      <!-- BEBIDAS -->
      <div class="bebidas">
        <div class="seta">
          <i class="gg-arrow-left-o"></i>
        </div>
        <div class="bebida">
          <span>Coca</span>
          <img src="./imgs/bebidas-vetor.png" alt="Ilustração de pizza" />
        </div>
        <div class="bebida">
          <span>Guaraná</span>
          <img src="./imgs/bebidas-vetor.png" alt="Ilustração de pizza" />
        </div>
        <div class="bebida">
          <span>H20</span>
          <img src="./imgs/bebidas-vetor.png" alt="Ilustração de pizza" />
        </div>
        <div class="bebida">
          <span>Suco</span>
          <img src="./imgs/bebidas-vetor.png" alt="Ilustração de pizza" />
        </div>
        <div class="seta">
          <i class="gg-arrow-right-o"></i>
        </div>
      </div>
    </section>
  </body>
</html>
